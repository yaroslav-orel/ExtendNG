plugins {
    id "org.sonarqube" version "2.5"
}


group 'org.yorel.auto'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.11'
    compile 'com.google.guava:guava:23.3-jre'

}
test{
    useTestNG()
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.2.1'
}


